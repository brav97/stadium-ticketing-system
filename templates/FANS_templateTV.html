<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the FANS_init() hook (in hooks/FANS.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="FANS-Name-<%%VALUE(ID)%%>" class="FANS-Name"><%%SELECT%%><%%VALUE(Name)%%><%%ENDSELECT%%></td>
		<td id="FANS-phone-<%%VALUE(ID)%%>" class="FANS-phone text-right"><%%SELECT%%><%%VALUE(phone)%%><%%ENDSELECT%%></td>
		<td id="FANS-id_no-<%%VALUE(ID)%%>" class="FANS-id_no text-right"><%%SELECT%%><%%VALUE(id_no)%%><%%ENDSELECT%%></td>
